<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Subscription With google sheet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <h3>Coming Soon</h3>
        <h1>OurBrand New <br> website Is On its Way</h1>
        <p>Subscribe for more updates</p>
        <form name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder="Enter Your email id" required>
            <button type="submit"><img src="send-icon.png" width="30px"></button>
        </form >
        <span id="msg"></span>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbw9UKf9tljV4lwONs0UQj_ZhbEZc0v6VIIPofHp_cuKkR7VmVWEXvWzoSURpSyxcInx/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = "Thank you for subscribing!"
                setTimeout(function(){
                    msg.innerHTML = ""
                }, 5000)
                form.reset()

            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
